<!-- DOCTYPE html: 해당 html 문서는 html5 표준 문법에 의해 코딩된 문서임을 명시한다. -->
<!DOCTYPE html>
<!-- html 페이지의 콘텐츠 내용의 기본이 영어 버전임을 명시한다. -->
<html lang="ko">
<!-- 헤드 태그 영역은 사용자를 위한 영역이 아니고, 웹브라우저나 검색엔진 SWBot을 위한 추가 정보제공 영역이다. -->
<head>
    <!-- 웹브라우저에게 영어권 문자뿐만 아니라 유니코드 문자(UTF-8: 한글/중국어/일본어/태국어/아랍어 등 비영어권 문자)도 컨텐츠 내에 포함되어 있음을 알려준다. -->
    <meta charset="UTF-8">
    <!-- 모바일 브라우저에서 기본 가로 해상도를 물리적 디바이스 가로 해상도를 기준으로 설정하고, 확대/축소를 설정하는 기능을 제공한다. -->
    <!-- viewport: 웹브라우저에서 실제 body가 들어가는 width 값(-> 아이폰: 디바이스의 width와 실제 사파리 브라우저에서 볼 수 있는 width가 다르다.) -->
    <!-- scale default: 1.0, 크기를 키우면 확대된다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 웹브라우저의 탭에 표시되는 웹페이지 제목 표시 및 검색엔진 SW에 제공된 웹페이지의 제목 정보를 제공한다.
    웹브라우저 내에서 가장 중요한 태그이다. -->
    <title>메인</title>

    <!-- 외부 스타일시트 파일을 연결하는 태그 -->
    <link rel="stylesheet" href="style.css"/>

    <!-- 해당 페이지의 스타일 적용을 위한 스타일 정의 영역(임베디드된 스타일시트) -->
    <style>
        h1 {
            color: aqua;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>

<!-- body 태그 내의 모든 html 태그는 사용자를 위한 UI/UX를 제공하기 위함이다.
실제 사용자가 보는 화면의 내용은 모두 body 태그 내에 존재한다. -->
<body>
    <!-- 중복되면 인라인의 우선순위가 높다. -->
    <!-- 우선순위: 인라인 > 임베디드 > 외부 -->
    <h1 style="color:blue">메인 페이지</h1>
    <h2>박유경</h2>

    <!-- 해당 웹페이지의 기능을 구현하는 프론트엔드 기능 구현 영역 -->
    <script>
        // 웹브라우저의 개발자도구의 콘솔
        console.log("index.html 페이지가 로딩되었습니다.");
        console.error("페이지 로딩 시 에러 메시지가 출력되었습니다.");
        console.warn("페이지 로딩 시 경고 메시지가 출력되었습니다.");
        console.info("페이지 로딩 시 정보 메시지가 출력되었습니다.");
    </script>
</body>
</html>
