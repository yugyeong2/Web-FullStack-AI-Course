<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>비구조화 할당 문법 - 객체/배열</h1>

    <script>

        // 전통적인 방식의 배열의 값을 추출하고 할당하기 - 구조화된 방식의 배열 값 추출/할당하기
        const books = ['React', 'Vue', 'Angular', 'Svelte', 'Jquery'];

        // 배열의 첫 번째 요소 값을 추출해서 변수에 할당하는 구조화된 옛날 방식
        // 배열의 인덱스(순번)을 이용한다. 추출 배열 인덱스는 0부터 시작
        // 명시적
        var book1 = books[0];
        var book2 = books[1];
        var book3 = books[2];

        console.log('구조화된 방식의 배열 값 추출 및 변수 할당:', book1, book2, book3);


        // 비구조화 할당 방식으로 배열의 값을 추출해서 변수에 할당하기
        // 빠르고 간결
        let [book01, book02, book03] = books;
        console.log('비구조화된 방식의 배열 값 추출 및 변수 할당 1:', book01, book02, book03);


        // 배열 내 첫번째 값을 첫 번째 변수에 할당하고 나머지 요소들은 배열 형태로 extraTech에 할당한다.
        let [book001,...extraTech] = books;
        console.log('비구조화된 방식의 배열 값 추출 및 변수 할당 2:', book001, extraTech);


        // tech6은 따로 할당
        let [tech1, tech2, tech3, tech4, tech5, tech6='unknown'] = ['React', 'Vue', 'Angular', 'Svelte', 'Jquery'];
        console.log('비구조화된 방식의 배열 값 추출 및 변수 할당 3:', tech1, tech2, tech3, tech4, tech5, tech6);


        // 객체의 구조화된 방식의 변수 값 할당하기 = old한 방식
        const techTrend = {
            front: 'React-Next.js',
            back: 'Node-Next.js',
            server: 'Linux-Ubuntu',
            rdbms: 'PostgreSQL',
            nosql: 'MongoDB',
            infra: 'Cloud-AWS',
            getAuthor: function() {
                return '박유경';
            }
        }

        let frontTech = techTrend.front;
        let backTech = techTrend.back;
        let serverTech = techTrend.server;
        console.log("구조화 할당:", frontTech, backTech, serverTech);

        // techTrend에서 동일한 명의 속성명을 상수, 상수, 상수, 함수에 자동으로 할당
        const { front, back, server, getAuthor } = techTrend;
        console.log("비구조화 할당:", front, back, server, getAuthor());
        // 비구조화 할당 방식: "{ 변수 } = 객체" 형태

    </script>
</body>

</html>
