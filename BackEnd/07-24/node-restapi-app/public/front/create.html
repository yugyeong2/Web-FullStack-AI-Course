    <!--추가 스크립트-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        // 웹페이지가 로딩 완료되면, 마우스 포커스를 제목 입력 박스에 가져다 준다.(UX 향상 기능)
        $('#title').focus();

        // 입력 폼 유효성 검사 실시
        // createForm form 태그에 onSubmit 이벤트가 발생하면 실행할 기능(유효성 검사)를 정의한다.
        // #은 JQuery에서 id 값을 의미
        $("#createForm").submit(function (e) {

            // 더 이상 서버로 데이터를 전송하는 submit 이벤트를 취소한다.
            // 똑같은 페이지를 한 번 더 불러와 화면이 깜빡거리는 것을 방지
            // 프론트엔드 개발 시에만 사용한다.
            // submit 이벤트를 발생시키지 않도록
            // e.preventDefault();

            // 제목 요소의 입력 유효성 검사 체크
            // html에서 title이라는 id 값을 가지는 html을 찾늗다.
            // 그 value 값이 비어있으면
            if ($("#title").val == "") {

                alert("게시글 제목을 입력해주세요.");

                // UI: 사용자와 상호작용할 수 있는 화면에 표시되는 요소
                // UX: 사용자 경험, 편의성을 좋게 만드는 것
                // 입력을 하지 않은 곳에 마우스 focus를 꽃아준다.
                $('#title').focus();

                return false;
            }

            // 게시 여부 요소의 선택 유효성 검사 체크
            if ($("#display").val == "9") {

                alert("게시 여부를 선택해주세요.");
                $('#display').focus();

                return false;
            }


            // Step1: 서버로 전송할 데이터 소스 준비하기(JSON 데이터)
            var article = {
                "title": $("#title").val(),
                "contents": $("#contents").val(),
                "display": $("display").val()
            }

            // JQuery AJAX Post 방식으로 클라이언트에서 서버 REST API로 데이터를 전송하는 메소드
            //post('API호출주소',전달데이터).done(콜백함수(처리결과데이터){});
            $.post('http://localhost:3000/api/articles/create', article).done(function (result) {

                console.log("신규 게시글 등록처리 결과값 확인하기 :", result);

                //정상적으로 처리된경우 
                if (result.code == 200) {
                    alert("등록완료");
                    location.href = "/front/list.html";
                } else {
                    //서버 에러난경우
                    alert(result.result);
                }
            });

            // e.preventDefault();와 같은 기능
            return false;
        })
    </script>
